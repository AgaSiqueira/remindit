<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="x-UA-Compatible" contente="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assinatura Nova</title>
        <link rel="stylesheet" type="text/css" href="css/navbar_user.css">
        <link rel="stylesheet" type="text/css" href="css/assinatura.css">
    </head>
    <body>
        <nav>
            <div class="logo"> Olá, [nome usuario]</div>
            <input type="checkbox" id="click">
            <label for="click" class="menu-btn">
                <ion-icon name="menu"></ion-icon>
            </label>
            <ul>
                <li> <a href="#">Assinaturas</a></li>
                <li> <a href="#">Histórico</a></li>
                <li> <a href="#">Usuário</a></li>
                <li> <a href="index.html">Logout</a></li>
            </ul>
        </nav>
        <div class="content">
            <div class="container">
                <header>Nova Assinatura</header>
                
                <form action="#">
                    <div class="form first">

                        <div class="assinatura_info">
                            <span class="title">Informações</span>

                            <div class="fields">
                                <div class="input-field">
                                    <label>Título</label>
                                    <input type="text" placeholder="Insira titulo Assinatura" required>
                                </div>
                                <div class="input-field">
                                    <label>Descrição</label>
                                    <input type="text" placeholder="Insira descrição" required>
                                </div>
                                <div class="input-field">
                                    <label>Renovação</label>
                                    <input type="date" placeholder="Insira data renovação" required>
                                </div>
                                
                                <div class="input-field">
                                    <label>Preço (R$)</label>
                                    <input type="number" step="0.01" name="quantity" min="0.01" placeholder="Insira o valor" required>
                                </div>
                                <div class="input-field">
                                    <label>Renovação</label>
                                    <input type="text" placeholder="ciclo de renovação" list="ciclo">
                                      <datalist id="ciclo">
                                        <option value="">ciclo</option>
                                        <option value="mensal"></option>
                                        <option value="anual"></option>
                                      </datalist>
                                </div>

                                
                            </div>
                        </div>
                        
                        <div class="lembrete_info">
                            <span class="title">Lembrete</span>

                            <div class="fields">
                                <div class="input-field">
                                    <label>Título</label>
                                    <input type="text" placeholder="Insira titulo Lembrete" required>
                                </div>
                                <div class="input-field">
                                    <label>Dias de Antecedência</label>
                                    <input type="number" placeholder="Insira dias para o aviso" required>
                                </div>
                                
                    </div>

                </form>
            </div>
        </div>

    <!-- script -->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- script -->
    </body>
</html>
