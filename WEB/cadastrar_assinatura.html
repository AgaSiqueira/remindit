<html lang="pt-br">
    <head>
        <meta charset="UTF-8">

        <script defer src="cadastrar_assinatura.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <title>Assinatura Nova</title>
        <link rel="stylesheet" type="text/css" href="css/navbar_user.css">
        <link rel="stylesheet" type="text/css" href="css/assinatura.css">
    </head>
    <body>
        <nav>
            <div class="logo"> Olá, <span id="nomeUsuario"></span></div>
            <input type="checkbox" id="click">
            <label for="click" class="menu-btn">
                <ion-icon name="menu"></ion-icon>
            </label>
            <ul>
                <li> <a href="home.html">Assinaturas</a></li>
                <li> <a href="parcelas.html">Parcelas</a></li>
                <li> <a href="index.html">Logout</a></li>
            </ul>
        </nav>
        <div class="content">
            <div class="container">
                <header>Nova Assinatura</header>
                
                <form action="#" id="nova-form">
                    <div class="form first">

                        <div class="assinatura_info">
                            <span class="title">Informações</span>

                            <div class="fields">
                                <div class="input-field">
                                    <label>Título</label>
                                    <input type="text" id="nome" name="nome" placeholder="Insira titulo Assinatura" required>
                                </div>
                                <div class="input-field">
                                    <label>Descrição</label>
                                    <input type="text" id="descricao" name="descricao" placeholder="Insira descrição" required>
                                </div>
                                <div class="input-field">
                                    <label>Renovação</label>
                                    <input type="date" id="data" name="data" placeholder="Insira data renovação" required>
                                </div>
                                
                                <div class="input-field">
                                    <label>Preço (R$)</label>
                                    <input type="number" id="valor" step="0.01" name="valor" min="0.01" placeholder="Insira o valor" required>
                                </div>
                                <div class="input-field">
                                    <label>Ciclo</label>
                                    <input type="text" id="ciclo_renovacao" name="ciclo_renovacao" placeholder="ciclo de renovação" list="ciclo">
                                      <datalist id="ciclo">
                                        <option value="">ciclo</option>
                                        <option value="Diária"></option>
                                        <option value="Semanal"></option>
                                        <option value="Mensal"></option>
                                        <option value="Trimestral"></option>
                                        <option value="Semestral"></option>
                                        <option value="Anual"></option>
                                      </datalist>
                                </div>
                                <!--ajuste-->
                                    <div class="input-field" id="ajuste">
                                        <label>Título</label>
                                        <input type="text" >
                                    </div>
                                <!--ajuste-->

                                
                            </div>
                        </div>
                                
                    </div>
                    <button type="submit" id="nova-form-submit" class="button">Cadastrar</button>

                </form>
            </div>
        </div>

    <!-- script -->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- script -->
    </body>
</html>
