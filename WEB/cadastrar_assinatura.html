<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="x-UA-Compatible" contente="IE-edge">

        <title>Assinatura Nova</title>
        <link rel="stylesheet" type="text/css" href="css/navbar_user.css">
        <link rel="stylesheet" type="text/css" href="css/assinatura.css">
    </head>
    <body>
        <nav>
            <div class="logo"> Olá, [nome usuario]</div>
            <input type="checkbox" id="click">
            <label for="click" class="menu-btn">
                <ion-icon name="menu"></ion-icon>
            </label>
            <ul>
                <li> <a href="home.html">Assinaturas</a></li>
                <li> <a href="historico.html">Histórico</a></li>
                <li> <a href="usuario.html">Usuário</a></li>
                <li> <a href="index.html">Logout</a></li>
            </ul>
        </nav>
        <div class="content">
            <div class="container">
                <header>Nova Assinatura</header>
                
                <form action="#">
                    <div class="form first">

                        <div class="assinatura_info">
                            <span class="title">Informações</span>

                            <div class="fields">
                                <div class="input-field">
                                    <label>Título</label>
                                    <input type="text" id="nome" name="nome" placeholder="Insira titulo Assinatura" required>
                                </div>
                                <div class="input-field">
                                    <label>Descrição</label>
                                    <input type="text" id="descricao" name="descricao" placeholder="Insira descrição" required>
                                </div>
                                <div class="input-field">
                                    <label>Renovação</label>
                                    <input type="date" id="data" name="data" placeholder="Insira data renovação" required>
                                </div>
                                
                                <div class="input-field">
                                    <label>Preço (R$)</label>
                                    <input type="number" id="valor" step="0.01" name="valor" min="0.01" placeholder="Insira o valor" required>
                                </div>
                                <div class="input-field">
                                    <label>Ciclo</label>
                                    <input type="text" id="ciclo_renovacao" name="ciclo_renovacao" placeholder="ciclo de renovação" list="ciclo">
                                      <datalist id="ciclo">
                                        <option value="">ciclo</option>
                                        <option value="Mensal"></option>
                                        <option value="Trimestral"></option>
                                        <option value="Anual"></option>
                                      </datalist>
                                </div>
                                <!--ajuste-->
                                    <div class="input-field" id="ajuste">
                                        <label>Título</label>
                                        <input type="text" >
                                    </div>
                                <!--ajuste-->

                                
                            </div>
                        </div>
                        
                        <div class="lembrete_info">
                            <span class="title">Lembrete</span>

                            <div class="fields">
                                <div class="input-field">
                                    <label>Título</label>
                                    <input type="text" id="nome_lembrete" name="nome_lembrete" placeholder="Insira titulo Lembrete" required>
                                </div>
                                <div class="input-field">
                                    <label>Dias de Antecedência</label>
                                    <input type="number"  min="0" id="data_aviso" name="data_aviso" placeholder="Insira dias para o aviso" required>
                                </div>
                                <!--ajuste-->
                                    <div class="input-field" id="ajuste">
                                        <label>Título</label>
                                        <input type="text" >
                                    </div>
                                <!--ajuste-->
                                
                    </div>
                    <button type="submit" class="button">cadastrar</button>

                </form>
            </div>
        </div>

    <!-- script -->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- script -->
    </body>
</html>
